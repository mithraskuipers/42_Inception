version: '3.5'

networks:
  inception: {}

services:
  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: ./container_cfg/mariadb
      args:
        - DB_NAME=${DB_NAME}
        - DB_USER=${DB_USER}
        - DB_PASSWORD=${DB_PASSWORD}
        - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    networks:
      - inception
    volumes:
      - mariadb_v:/var/lib/mysql
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    image: wordpress
    build: ./container_cfg/wordpress
    networks:
      - inception
    volumes:
      - wordpress_v:/var/www/wordpress
    env_file: .env
    depends_on:
      - mariadb
    restart: unless-stopped

  nginx:
    container_name: nginx
    image: nginx
    build: ./container_cfg/nginx
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress_v:/var/www/wordpress
    depends_on:
      - wordpress
      - mariadb
    restart: unless-stopped

volumes:
  mariadb_v:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mikuiper/docker_container_volumes/mariadb
  wordpress_v:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mikuiper/docker_container_volumes/wordpress
